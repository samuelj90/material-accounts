<h1 class="mat-h1">DASHBOARD</h1>
<mat-grid-list [cols]="dashboardWidgetBreakPoint" rowHeight="200px" (window:resize)="onResize($event)" gutterSize="15">
  <mat-grid-tile *ngFor="let dashboardWidgetInfo of dashboardWidgetInfos">
    <mat-card [ngStyle]="dashboardWidgetInfo.styles">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon class="icon-lg">{{dashboardWidgetInfo.icon}}</mat-icon>
        </div>
        <mat-card-title>
          {{dashboardWidgetInfo.amount}}
        </mat-card-title>
        <mat-card-subtitle> {{dashboardWidgetInfo.title}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list [cols]="lastTransactionsBreakPoint" rowHeight="600px" gutterSize="15">
  <mat-grid-tile>
    <mat-grid-tile-header>
      <h3>Latest Transactions</h3>
    </mat-grid-tile-header>
    <mat-table #latestIncomesTable="matSort" [dataSource]="latestIncomes" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="trDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.trDate}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="accountFrom">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Account From </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.accountFrom}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="accountTo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Account To </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.accountTo}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;let i = index; let date= '';"></mat-row>
    </mat-table>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-grid-tile-header>
      <h3>Income vs Expenses</h3>
    </mat-grid-tile-header>
    <x-chartist [data]="barChartData" [type]="barChartTyp">
    </x-chartist>
  </mat-grid-tile>
</mat-grid-list>
