<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        mode="push" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">PMS</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="/">
                <mat-icon>dashboard</mat-icon> Dashboard</a>
            <a mat-list-item href="#">
                <mat-icon>home</mat-icon>Projects</a>
            <a mat-list-item href="#">
                <mat-icon>credit_card</mat-icon>Transactions</a>
            <a mat-list-item href="#">
                <mat-icon>account_balance</mat-icon>Accounts</a>
            <a mat-list-item href="#">
                <mat-icon>group</mat-icon>Users</a>
            <a mat-list-item href="#">
                <mat-icon>supervisor_account</mat-icon>Customers</a>
            <a mat-list-item href="#">
                <mat-icon>people_outline</mat-icon>Employees</a>
            <a mat-list-item href="#">
                <mat-icon>assignment</mat-icon>Stocks</a>
            <a mat-list-item href="#">
                <mat-icon>assignment_turned_in</mat-icon>Budgeting</a>
            <a mat-list-item href="#">
                <mat-icon>calendar_today</mat-icon>Forecast</a>
            <a mat-list-item href="#">
                <mat-icon>list</mat-icon>Masters</a>
            <a mat-list-item href="#">
                <mat-icon>account_box</mat-icon>Profile</a>
            <a mat-list-item href="#">
                <mat-icon>info</mat-icon>About</a>
            <a mat-list-item href="#">
                <mat-icon>contact_support</mat-icon>Help</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>DASHBOARD</span>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
