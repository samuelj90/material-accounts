<div class="login-form-container">
  <mat-grid-list cols="1" rowHeight="fit">
    <mat-grid-tile>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-content>
            <div>
              <mat-form-field>
                <input matInput formControlName="username" placeholder="User Name" required>
                <mat-error *ngIf="loginForm?.controls.username?.errors?.required">
                  Username required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password" required>
                <mat-error *ngIf="loginForm?.controls.password?.errors?.required">
                  Email is required
                </mat-error>
              </mat-form-field>

            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
