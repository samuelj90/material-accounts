<button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Open x-positioned menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu xPosition="before" [overlapTrigger]="false" #profileMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person_outline</mat-icon> Profile
  </button>
  <button mat-menu-item routerLink="/settings">
    <mat-icon>settings</mat-icon> Settings
  </button>
  <button mat-menu-item routerLink="/logout">
    <mat-icon>lock_outline</mat-icon>Sign Out
  </button>
</mat-menu>
