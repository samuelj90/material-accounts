<mat-toolbar color="primary" class="mat-elevation-z10">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onDrawerToggleBtnClicked()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <div class="fil-between"></div>
    <pms-full-screen-toogler *ngIf="!mobileQuery.matches"></pms-full-screen-toogler>
    <pms-language-picker></pms-language-picker>
    <pms-theme-picker></pms-theme-picker>
    <pms-profile-menu></pms-profile-menu>
  </mat-toolbar-row>
</mat-toolbar>
